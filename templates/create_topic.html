{% extends "layout.html" %}

{% block title %}new_topic{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash_messages">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>Create new topic</h1>

    <form action="/create_topic" method="POST">
        <h3>New topic:</h3>
        <input type="text" name="topic" minlength="2" maxlength="50">
        <h4>First comment:</h4>
        <textarea name="message" rows="15" cols="50" minlength="1" maxlength="5000"></textarea>
        <input type="submit" value="Post">
    </form>
    
{% endblock %}
